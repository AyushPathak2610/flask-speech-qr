<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Audio Recording and Transcription</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
  <div class="container mt-5">
    <h1>Audio Recording and Transcription</h1>
    <button id="recordBtn" class="btn btn-primary">Record Audio</button>
    <div id="progressBar" class="progress mt-3" style="display: none;">
      <div id="progressBarInner" class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
    </div>
    <audio id="audioPlayback" controls style="display: none;"></audio>
    <div id="result" class="mt-4"></div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script>
    $(document).ready(function () {
      var audioChunks = []; // Array to store audio chunks

      $('#recordBtn').on('click', function () {
        navigator.mediaDevices.getUserMedia({ audio: true })
          .then(function (stream) {
            var mediaRecorder = new MediaRecorder(stream);
            var startTime = Date.now(); // Record start time
            var duration = 7000; // Duration of recording in milliseconds
            var updateInterval = 100; // Update interval for progress bar in milliseconds

            // Show progress bar
            $('#progressBar').show();

            // Start recording
            mediaRecorder.start();

            // Update progress bar during recording
            var intervalId = setInterval(function () {
              var elapsedTime = Date.now() - startTime;
              var progress = (elapsedTime / duration) * 100; // Calculate progress percentage

              // Update progress bar width
              $('#progressBarInner').width(progress + '%');

              // (Optional) Change progress bar color based on progress
            }, updateInterval);

            // Listen for recording to stop (instead of manual stop)
            mediaRecorder.onstop = function (event) {
              clearInterval(intervalId); // Stop updating progress bar
              $('#progressBar').hide(); // Hide progress bar

              // Check if audio data exists before sending
              if (audioChunks.length > 0) {
                var audioBlob = new Blob(audioChunks, { type: 'audio/wav' });

                // Display audio playback controls
                $('#audioPlayback').show();
                $('#audioPlayback').attr('src', URL.createObjectURL(audioBlob));

                // Create a FormData object to store the audio file
                var formData = new FormData();
                formData.append('audio', audioBlob, 'audio.wav');

                // Send the audio data to the server
                $.ajax({
                  type: 'POST',
                  url: '/process_audio', // Replace with your server-side endpoint
                  data: formData,
                  processData: false,
                  contentType: false,
                  success: (result) => {
                    console.log(result);
                  },
                  error: function () {
                    $('#result').text('Error: Recording failed');
                  }
                });
              } else {
                $('#result').text('Error: No audio captured');
              }
            };

            // Store recording data in chunks
            mediaRecorder.ondataavailable = function (event) {
              audioChunks.push(event.data);
            };
          })
          .catch(function (err) {
            console.error('Error accessing microphone:', err);
            $('#result').text('Error: Microphone access denied'); // Inform user
          });
      });
    });
  </script>
</body>
</html>
